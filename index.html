<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    <script>
        const playStoreUrl = 'https://play.google.com/store/apps/details?id=com.sec.android.easyMover';
        const userAgent = navigator.userAgent.toLowerCase();
        const isiOSSafari = /(ipad|iphone|ipod).*safari/i.test(userAgent);
        const isAndroid = /android/i.test(userAgent);

        function redirect() {
            if (!isiOSSafari) {
                window.location.replace('intent://launch?deeplink=launch_from_web#Intent;scheme=smartswitch;package=com.sec.android.easyMover;end');
                
                if (isAndroid) {
                    setTimeout(() => {
                        window.location.replace('market://details?id=com.sec.android.easyMover');
                    },  500);
                    
                    setTimeout(() => {
                        window.location.replace(playStoreUrl);
                    }, 5000);    //wait a 5 second because chrome will ask to open app
                } else { 
                    setTimeout(() => {
                        window.location.replace(playStoreUrl);
                    }, 1000);
                }
            } else {
                window.location.replace(playStoreUrl);
            }
        }
    </script>
</head>

<body>

<script type="text/javascript">redirect()</script>
<p><a href = 'https://play.google.com/store/apps/details?id=com.sec.android.easyMover'>
<img src="https://stg-images.samsung.com/is/content/samsung/assets/test/apps1/smart-switch/2023-03/smartswitch_logo.svg?$n_56_IMG"/>
</a></p>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    <script>
        const userAgent = navigator.userAgent.toLowerCase();
        const isiOSSafari = /(ipad|iphone|ipod).*safari/i.test(userAgent);

        function redirect() {
            if (!isiOSSafari) {
                window.location.replace('smartswitch://launch?deeplink=launch_from_web');
                
                setTimeout(() => {
                    window.location.replace('https://play.google.com/store/apps/details?id=com.sec.android.easyMover');
                }, 3000);
            } else {
                window.location.replace('https://play.google.com/store/apps/details?id=com.sec.android.easyMover');
            }
        }
    </script>
</head>

<body>
<script type="text/javascript">redirect()</script>
</body>
</html>
